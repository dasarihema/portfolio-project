<main role="main">

  <section class="jumbotron text-center"  style='background-image:url({% static "bg1.jpg" %})'>
    <div class="container">
      <h1 class="jumbotron-heading">Hema Dasari</h1>
      <p class="lead text-muted">Tech geek who loves to try out new technologies and very passionate to design , code and develop</p>
      <p>
        <a href="https://www.linkedin.com/in/hema-dasari/" class="btn btn-primary my-2">Find me on LinkedIn Here</a>
        <a href="mailto:dasarihema95@gmail.com" class="btn btn-primary my-2">Email me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">


      <div class="row">
{% for job in jobs.all %}
        <div class="col-md-4">
          <a href={% url 'detail' job.id %}>
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ job.image.url }}" width="500" height="300" >
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
          </a>
        </div>
{% endfor %}
      </div>
    </div>
  </div>

</main>
